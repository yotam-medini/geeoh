<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Gee Oh!</title>
    <link rel="stylesheet" type="text/css" href="geeoh.css"/>
    <link rel="stylesheet" 
        href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css" />
    <script type="text/javascript" 
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
    </script>
    <script type="text/javascript" 
      src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js">
    </script>
    <script type="text/javascript" src="geeoh.js"></script>
  </head>
  <body>
    <h1>Geometry Exploration Environment &mdash; OH!</h1>
<input type="file" id="my-filesel"/>
<a href="#" id="fclear">Clear</a>
    <table>
      <tr>
        <td>
          <table id="elements-box">
            <tr><th>Elements</th></tr>
            <tr><td><button id="add-point">+ Point</button></td></tr>
            <tr><td><button id="add-line">+ Line</button></td></tr>
            <tr><td><button id="add-segment">+ Segment</button></td></tr>
            <tr><td><button id="add-circle">+ Circle</button></td></tr>
            <tr>
              <td>
                <table id="elements">
                  <tr><th>Name</th><th>Value</th></tr>
                </table>
          </table>
        </td>
        <td>
          <center>
            <canvas id="geeoh-canvas" width="90%" height="90%"></canvas>
          </center>
        </td>
      </tr>
    </table>
    <div id="pointer">XY</div>
    <div id="dlg-point">
      <table>
        <tr><td>Name</td>
          <td title="Upper-Case followed by optional digits">
            <input id="pt-name-input">
          </td>
          <td>
            <span id="pt-name-error"
               class="ui-icon ui-icon-alert" 
               style="float: left; margin-right:.3em;">
            </span>
          </td>
        </tr>
      </table>
      <div id="add-pt-tabs">
        <ul>
          <li><a href="#add-pt-absulte">Absolute</a></li>
          <li><a href="#add-pt-intersection">Intersection</a></li>
        </ul>
        <div id="add-pt-absulte">
          <table>
            <tr><td>X</td><td><input id="x-input"></td>
              <td>
                <span id="x-error"
                   class="ui-icon ui-icon-alert" 
                   style="float: left; margin-right:.3em;">
                </span>
              </td>
            </tr>
            <tr><td>Y</td><td><input id="y-input"></td>
              <td>
                <span id="y-error"
                   class="ui-icon ui-icon-alert" 
                   style="float: left; margin-right:.3em;">
                </span>
              </td>
            </tr>
          </table>
        </div>
        <div id="add-pt-intersection">
          <table>
            <tr>
              <td><select id="add-pt-curve0" class="curve-select"></select></td>
              <td rowspan="2">
                <button type="button">Swap</button>
              </td>
            </tr>
            <tr>
              <td><select id="add-pt-curve1" class="curve-select"></select></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div id="dlg-line">
      <table id="tbl-line2pt-input">
        <tr><td>Name</td>
          <td title="lower-case followed by optional digits">
            <input id="line-name-input">
          </td>
          <td>
            <span id="line-name-error"
               class="ui-icon ui-icon-alert" 
               style="float: left; margin-right:.3em;">
            </span>
          </td>
        </tr>
        <tr><td>Point</td>
          <td><select id="pt0-select" class="pt-select"></select></td>
        </tr>
        <tr><td>Point</td>
          <td><select id="pt1-select" class="pt-select"></select></td>
        </tr>
      </table>
    </div>
    <div id="dlg-circle">
      <center>
        <table id="tbl-circle-input">
          <tr><td>Name</td>
            <td title="Upper-Case followed by optional digits">
              <input id="circle-name-input">
            </td>
            <td>
              <span id="circle-name-error"
                 class="ui-icon ui-icon-alert" 
                 style="float: left; margin-right:.3em;">
              </span>
            </td>
          </tr>
          <tr>
            <td>Center</td>
            <td><select id="center-select" class="pt-select"></select></td>
          </tr>
          <tr>
            <td colspan="2">
              <center>
                <table>
                  <tr><th colspan="2">Radius as segment:</th></tr>
                  <tr>
                    <td>Point</td>
                    <td>
                      <select id="circle-pt0-select" class="pt-select">
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td>Point</td>
                    <td>
                      <select id="circle-pt1-select" class="pt-select">
                      </select>
                    </td>
                  </tr>
                </table>
              </center>
            </td>
          </tr>
        </table>
      </center>
    </div>
    <table>
      <tr>
        <td>
          <table>
            <tr>
              <td><button id="json-in" type="button">JSON in</button></td>
            </tr>
            <tr>
              <td><button id="json-out" type="button">JSON out</button></td>
            </tr>
          </table>
        </td>
        <td><textarea id="json-text" col="50"></textarea></td>
      </tr>
    </table>
    <div style="display:none" id="div-dialog-error">
      <p>
        <span class="ui-icon ui-icon-alert" 
              style="float:left; margin:0 7px 20px 0;">
        </span>
        <span id="errormsg"></span>
      </p>
    </div>
  </body>
</html>
