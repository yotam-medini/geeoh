<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>G IO testing</title>
    <link rel="stylesheet" type="text/css" href="geeoh-io.css"/>
    <link rel="stylesheet"
        href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css" />
    <script type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
    </script>
    <script type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js">
    </script>
    <script type="text/javascript" src="geeoh-io.js"></script>
  </head>
  <body>
    <h1>G I/O&mdash; Testing</h1>
    <div id="div-text">
      <input type="text" id="filename" name="lastname" />
      <button id="tree-refresh">Refresh</button>
      <div id="data-tree">
	<table id="table-data-tree">
	  <thead>
	    <tr><th id="th-path" colspan="4"></th></tr>
	    <tr><th></th><th>Name</th><th>Size</th><th>Modified</th></tr>
	  </thead>
	  <tbody id="tbody-data"></tbody>
	</table>
      </div>
      <br>
      <textarea id="json-text" col="50"></textarea>
    </div>
    <hr>
    <button id="debug-clear">Debug Clear</button>
    <div id="debug">debug area</div>
  </body>
</html>
